apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-server
  labels:
    app: batch-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: batch-server
  template:
    metadata:
      labels:
        app: batch-server
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: batch-server
          image: master-1:30002/project/batch-server:20260220-163858
          ports:
            - containerPort: 8090
          env:
            - name: DB_URL
              value: "jdbc:postgresql://postgres-0.postgres-headless-service:5432/testdb"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: "1234"
            - name: JPA_DDL_AUTO
              value: "update"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "df-cluster-kafka-bootstrap:9092"
            - name: KAFKA_CONSUMER_GROUP_ID
              value: "log-batch-consumer"
            - name: KAFKA_MAX_POLL_RECORDS
              value: "500"
            - name: MINIO_ENDPOINT
              value: "http://minio-0.minio-headless:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secret-key
            - name: BATCH_METADATA_ENABLED
              value: "true"
            - name: BATCH_METADATA_TOPIC
              value: "gateway-meta-logs"
            - name: BATCH_BODY_ENABLED
              value: "true"
            - name: BATCH_BODY_FIXED_DELAY
              value: "5000"
            - name: BATCH_BODY_BATCH_SIZE
              value: "100"
            - name: BATCH_BODY_MAX_RETRIES
              value: "3"
            - name: LOG_LEVEL_ROOT
              value: "INFO"
            - name: LOG_LEVEL_APP
              value: "INFO"
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8090
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8090
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8090
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: batch-server
spec:
  type: ClusterIP
  selector:
    app: batch-server
  ports:
    - name: http
      port: 8090
      targetPort: 8090
